<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Tinder</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fe3c72, #ff7f50);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            flex-direction: column; /* Ensure the body itself stacks items vertically */
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px; /* Add margin to separate from social links */
        }

        header {
            background: linear-gradient(135deg, #ff5a5f, #fc015e);
            padding: 20px;
        }

        header h1 {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .card-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .card {
            position: absolute;
    top: 0;
    left: 0;
   
    background-size: 80%; /* Makes the image smaller (50% of the card size) */
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    color: white;
    font-size: 24px;
    text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.7);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    transform: translateX(100%);
    opacity: 0;
    transition: transform 0.5s ease, opacity 0.5s ease, border 0.3s ease;
    border: none;
    overflow: hidden; /* Ensures no overflow */

        }
      

        .card h2 {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            margin: 20px;
        }

        .buttons {
            margin: 20px;
            display: flex;
            justify-content: space-around;
        }

        button {
            width: 60px;
            height: 60px;
            background-color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            color: #fe3c72;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button#like {
            color: #49dd91;
        }

        button#like:hover {
            background: rgba(73, 221, 145, 0.1);
        }

        button#dislike {
            color: #fe3c72;
        }

        button#dislike:hover {
            background: rgba(254, 60, 114, 0.1);
        }

        /* Social media icons container */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Ensure space between container and social links */
            width: 100%; /* Ensure it takes the full width */
        }

        /* Styling individual social circles */
        .social-circle {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .social-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Social media icon image size */
        .social-circle img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meme Coin Swipe</h1>
        </header>
        <div class="card-container">
            <div class="card" style="background-image: url('images/dogecoin.png')">
                <h2>Dogecoin</h2>
            </div>
            <div class="card" style="background-image: url('images/shiba.png')">
                <h2>Shiba Inu</h2>
            </div>
            <div class="card" style="background-image: url('images/floki.png')">
                <h2>Floki Inu</h2>
            </div>
            <div class="card" style="background-image: url('images/pepecoin.png')">
                <h2>Pepe</h2>
            </div>
            <div class="card" style="background-image: url('images/bonk.webp')">
                <h2>Bonk</h2>
            </div>
            <div class="card" style="background-image: url('images/samoyedcoin.png')">
                <h2>Samoyedcoin</h2>
            </div>
            <div class="card" style="background-image: url('images/baby-dogecoin.png')">
                <h2>Baby DogeCoin</h2>
            </div>
            <div class="card" style="background-image: url('images/dogebonk.webp')">
                <h2>DogeBonk</h2>
            </div>
           
            <!-- Add more cards as needed -->
        </div>
        <div class="buttons">
            <button id="dislike">❌</button>
            <button id="like">❤️</button>
        </div>
    </div>

    <!-- Social media links container -->
    <div class="social-links">
        <a href="https://t.me/Moonswipex" target="_blank" class="social-circle">
            <img src="images/telegram.webp" alt="Telegram">
        </a>
        <a href="https://t.me/Moonswipex" target="_blank" class="social-circle">
            <img src="images/twitter.png" alt="Twitter">
        </a>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const dislikeButton = document.getElementById('dislike');
        const likeButton = document.getElementById('like');

        let currentIndex = 0;

        // Initialize the current card position
        function setupCards() {
            cards.forEach((card, index) => {
                if (index === currentIndex) {
                    card.style.transform = 'translateX(0)';
                    card.style.opacity = '1';
                    card.style.zIndex = '1';
                    card.style.border = 'none'; // Reset border
                } else {
                    card.style.transform = 'translateX(100%)';
                    card.style.opacity = '0';
                    card.style.zIndex = '0';
                    card.style.border = 'none';
                }
            });
        }

        function swipeCard(direction) {
            if (currentIndex >= cards.length) return;

            const currentCard = cards[currentIndex];
            const borderColor = direction === 'left' ? 'red' : 'green';

            // Apply border animation
            currentCard.style.background = `${borderColor}`;
            currentCard.style.transition = 'transform 0.5s ease, opacity 0.5s ease, border 0.3s ease';
            currentCard.style.transform = `translateX(${direction === 'left' ? '-100%' : '100%'})`;
            currentCard.style.opacity = '0';

            // Set the next card as the active card
            currentIndex++;

            if (currentIndex < cards.length) {
                const nextCard = cards[currentIndex];

                // Wait for the swipe animation to finish, then show the next card
                setTimeout(() => {
                    currentCard.style.zIndex = '0';
                    currentCard.style.border = 'none'; // Remove border after swipe
                    nextCard.style.transition = 'none'; // Reset transition for next card
                    nextCard.style.transform = 'translateX(0)';
                    nextCard.style.opacity = '1';
                    nextCard.style.zIndex = '1';
                }, 500); // Match transition duration
            }
        }

        // Initialize the cards on load
        setupCards();

        // Add event listeners for swipe buttons
        dislikeButton.addEventListener('click', () => swipeCard('left'));
        likeButton.addEventListener('click', () => swipeCard('right'));
        </script>
        </body>
        </html>
